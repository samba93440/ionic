<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot = "start">
      <ion-back-button defaultHref ="/recettes" ></ion-back-button>
    </ion-buttons>
    <ion-title>{{ chargementRecette.title }}</ion-title>
    <ion-buttons slot= "end">
      <ion-button (click) = "suppressionRecette()">
        <ion-icon name="trash" slot="end"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col class="ion-no-padding">
        <ion-img [src]="chargementRecette.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h1 class="ion-text-center">{{ chargementRecette.title }}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item class= "item1" *ngFor= 'let ingred of chargementRecette.ingredients'> {{ ingred }} </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
