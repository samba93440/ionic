<ion-header>
  <ion-toolbar color = "dark">
    <ion-title color= "light" >Mes recettes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-list>
    <ion-item *ngFor= "let recette of recettes" [routerLink]="['/recettes', recette.id]" >
      <ion-chip>
        <ion-label color="light" class= "button">ingredient</ion-label>
      </ion-chip>
          <ion-avatar slot ="start" >
            
                <ion-img [src]="recette.imageUrl"></ion-img>
            
        </ion-avatar>
        <ion-label color = "light">{{recette.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
